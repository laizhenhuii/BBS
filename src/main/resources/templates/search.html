<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="/asserts/css/reset.css"/>
    <link rel="stylesheet" href="/asserts/css/public.css"/>
    <link rel="stylesheet" href="/asserts/css/index.css"/>
    <link rel="stylesheet" href="/asserts/css/search.css"/>
</head>
<body>
<header th:replace="~{index::homePageTop}"></header>
<div class="searchBody">
    <div class="writePending">
        <div class="newPending_head">
            <div class="tzHeng"></div>
            <div class="newPending_head_tittle">搜索</div>
        </div>
        <div class="writePending_con">
            <form th:action="@{/search}" method="get">
                <input type="text" placeholder="请输入标题关键词..." th:value="${keyword}" name="keyword"/>
                <input type="submit" value="搜索">
            </form>
        </div>
    </div>
    <div class="indexMain_left_con">
        <!--有主题图循环开始-->
        <div class="indexCon_msg" th:each="likelyPost0:${likelyPost}">
            <div class="indexCon_msg_pic" th:text="${likelyPost0.getPostID()}">头像</div>
            <div class="indexCon_msg_detail">
                <a th:href="@{/toPost(postId=${likelyPost0.getPostID()})}">
                    <div class="indexCon_msg_detail_tittle">
                        <span th:text="${likelyPost0.getModuleType()}">类别</span>
                        <p th:text="${likelyPost0.getPostTitle()}">帖子标题</p>
                    </div>
                </a>
                <div class="havePic" th:if="${likelyPost0.getImageAddress()!=null}">
                    <a href=""><div class="havePic_head">主题图</div></a>
                </div>
                <div class="indexCon_msg_detail_other">
                    <ul>
                        <li th:text="${likelyPost0.getPosterName()}">（发帖人）</li>
                        <li th:text="${likelyPost0.getPostTime()}">（发表时间）</li>
                        <li th:text="${likelyPost0.post.getPageView()}">（点赞量）</li>
                        <li>（评论数）</li>
                    </ul>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <!--有主题图循环结束-->
    </div>
</div>
</body>
</html>
<script src="/asserts/js/jquery-1.8.3.min.js"></script>
<script>
    window.onscroll=function(){
        var scrolls=document.body.scrollTop||document.documentElement.scrollTop;
        var slided=60;
        if(scrolls>=slided){
            $(".appear").hide();
            $(".navFix").show();
            $(".ltHead").addClass("navTop");
        }else{
            $(".appear").show();
            $(".navFix").hide();
            $(".ltHead").removeClass("navTop");
        }
    };
</script>
