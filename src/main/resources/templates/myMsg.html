<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" >
    <meta charset="UTF-8">
    <title>我的消息</title>
    <link rel="stylesheet" href="/asserts/css/reset.css"/>
    <link rel="stylesheet" href="/asserts/css/homeHead.css"/>
    <link rel="stylesheet" href="/asserts/css/homePublic.css"/>
    <link rel="stylesheet" href="/asserts/css/myMsg.css"/>
    <link rel="stylesheet" href="/asserts/layui/css/layui.css"  media="all">
</head>
<body>
<div th:replace="common::#topbar"></div>
<div class="homeCen">
    <div th:replace="common::#sidebar(active='myMsg')"></div>
    <div class="homeCen_right layui-side-scroll" style="position: absolute;left:400px;width: 1000px;">
        <div class="baseHead">
            <p>我的消息</p>
        </div>
        <a href="/user/myMsg/delete" class="layui-btn layui-btn-danger">一键清空</a>
            <div class="myMsgCon" th:each="infor:${information}">
                <div class="myMsgCon_pic">
                </div>
                <div class="myMsgCon_detail">
                    <p th:text="${'消息正文👉'+infor.getReason()}"></p>
                    <p th:text="${'原帖标题❤“'+infor.getOriginTitle()+'”'}"></p>

                </div>
                <p class="myMsgCon_time" th:text="${infor.getPostTime()}"></p>

            </div>
        </div>

    </div>
</div>
</body>
</html>
