<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>所有帖子</legend>
</fieldset>

<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="100">
            <col width="300">
            <col width="500">
            <col width="300">
        </colgroup>
        <thead>
        <tr>
            <th>帖子ID</th>
            <th>发帖人用户名</th>
            <th>帖子标题</th>
            <th>发表时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        <div th:each="posts:${post}">
            <tr>
                <td th:text="${posts.postID}">帖子ID</td>
                <td th:text="${posts.posterName}">发帖人</td>
                <td th:text="${posts.postTitle}">帖子标题</td>
                <td th:text="${posts.postTime}">发帖时间</td>
                <td lass="layui-elem-field site-demo-button" style="margin-top: 30px;" >
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm layui-btn-warm">修改</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm layui-btn-danger">删除</button>
                </td>
            </tr>
        </div>


        </tbody>
    </table>
</div>










<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

</script>

</body>
</html>
