<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>



<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>所有用户</legend>
</fieldset>

<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="100">
            <col width="300">
            <col width="500">
            <col width="300">
        </colgroup>
        <thead>
        <tr>
            <th>用户名</th>
            <th>用户邮箱</th>
            <th>用户积分</th>
            <th>用户信誉值</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        <div th:each="user:${Users}">
            <tr>
                <td th:text="${user.name}">用户名</td>
                <td th:text="${user.email}">用户邮箱</td>
                <td th:text="${user.integral}">用户积分</td>
                <td th:text="${user.reputationValue}">用户信誉值</td>
                <td lass="layui-elem-field site-demo-button" style="margin-top: 30px;" >
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm layui-btn-warm">修改</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm layui-btn-danger">删除</button>
                </td>
            </tr>
        </div>


        </tbody>
    </table>
</div>




</body>
</html>
